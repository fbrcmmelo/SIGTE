<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Escolas</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/home}" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Voltar</span>
				</a> <a class="btn btn-primary btn-md" href="/escolas/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Nova Escola</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Endereço</th>
							<th>Editar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="e : ${escolas}">
							<td th:text="${e.id}">3</td>
							<td th:text="${e.nomeEscola}">Administração</td>
							<td>
								<button type="button" class="btn btn-secondary btn-sm"
									data-container="body" data-toggle="popover"
									data-placement="right"
									th:attr="data-content=${#strings.concat(
	                                    		e.endereco.logradouro, ', ',
	                                    		e.endereco.numero, ' ',
	                                    		e.endereco.complemento, ' - ',
	                                    		e.endereco.bairro, ', ',
	                                    		e.endereco.cidade, ' - ',
	                                    		e.endereco.uf.sigla, ' - ',
	                                    		e.endereco.cep
	                                    		)}">

									<span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
								</button>
							</td>
							<td>#</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/escolas/editar/{id} (id=${e.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_escolas/excluir/' + e.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
