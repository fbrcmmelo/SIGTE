<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Meus Transportes</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/home}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Voltar</span>
				</a>
			<a class="btn btn-primary btn-md" href="/transportes/cadastrar" th:if="${pessoa.tipoPessoa == 'A'}"
				role="button"> <span class="oi oi-plus" title="Cadastro"
				aria-hidden="true"></span> <span>Novo Agendamento</span>
			</a>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Veiculo</th>
							<th>Placa</th>
							<th>Escola</th>
							<th>Dia Semana</th>
							<th>Motorista</th>
							<th>Alunos</th>
							<th colspan="2">Ação</th>
						</tr>
					</thead>
					<tbody>
						 <tr th:each="t : ${transportes}  ">
							<td th:text="${t.id}">1</td>
							<td th:text="${t.veiculo.tipo}">1</td>
							<td th:text="${t.veiculo.placa}">1</td>
							<td th:text="${t.escola.nomeEscola}">Contabilidade</td>
							<td th:text="${t.diaSemana.nome}">Contabilidade</td>
							<td th:text="${t.funcionario.nomePessoa}">Contabilidade</td>
							<!-- <td>
	                         <button type="button"
									class="btn btn-secondary btn-sm" data-container="body"
									data-toggle="popover" data-placement="right"
									th:attr="data-content=${#strings.concat(
	                                    		t.logradouro, ', ',
	                                    		f.endereco.numero, ' ',
	                                    		f.endereco.complemento, ' - ',
	                                    		f.endereco.bairro, ', ',
	                                    		f.endereco.cidade, ' - ',
	                                    		f.endereco.uf.sigla, ' - ',
	                                    		f.endereco.cep
	                                    		)}">

									<span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
								</button>
							</td>  -->
							<td><a class="btn btn-info btn-sm"
								th:href="@{/agendaTransportes/listar/{idD}/{idE} (idD=${t.diaSemana.id}, idE=${t.escola.id})}" role="button">
									<span class="oi oi-list" title="Listar Alunos" aria-hidden="true"></span>
							</a></td>
							<td colspan="2" th:if="${pessoa.tipoPessoa == 'A'}">
							<a class="btn btn-info btn-sm"
								th:href="@{/transportes/editar/{id} (id=${t.id}) }" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${#strings.concat('btn_transportes/excluir/', t.id)}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
				<!--  </a><nav aria-label="Page navigation example">
					<ul class="pagination justify-content-center">
					<li class="page-item">
					<a class="page-link" th:href="@{/transportes/listar(page=${1})}" tabindex="-1"><< </a>

					</li>
						<li class="page-item">
						<span class="page-link" th:text="|${pageTransporte.pagina} de ${pageTransporte.totalPaginas}|"></span>
						</li>
						<li th:class="${pageTransporte.pagina == pageTransporte.totalPaginas} ? 'page-item disabled' : 'page-item'">

			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
