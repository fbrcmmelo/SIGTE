<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Funcionários</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md" th:href="@{/home}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Voltar</span>
				</a>
				<div><br></br></div>
				<a class="btn btn-primary btn-md" th:href="@{/funcionarios/listar}"
					role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
					aria-hidden="true"></span> <span>Listar Funcionários</span>
				</a>
			</nav>
		</div>


		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${funcionario.idPessoa == null} ? @{/funcionarios/salvar} : @{/funcionarios/editar}"
				th:object="${funcionario}" method="POST">

				<div th:replace="fragments/validator :: validator"></div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nomePessoa">Nome do Funcionário</label> <input
							type="text" class="form-control" id="nomePessoa"
							placeholder="Nome Completo" autofocus="autofocus"
							th:field="*{nomePessoa}"
							th:classappend="${#fields.hasErrors('nomePessoa')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{nomePessoa}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="salario">Salário Bruto</label> <input type="text"
							class="form-control" id="salario" data-mask="#.##0,00"
							data-mask-reverse="true" th:field="*{salario}"
							th:classappend="${#fields.hasErrors('salario')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{salario}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="dataEntrada">Data de Entrada</label> <input
							type="date" class="form-control" id="dataEntrada"
							th:field="*{dataEntrada}"
							th:classappend="${#fields.hasErrors('dataEntrada')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataEntrada}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="dataSaida">Data de Saída</label> <input type="date"
							class="form-control" id="dataSaida" th:field="*{dataSaida}"
							th:classappend="${#fields.hasErrors('dataSaida')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{dataSaida}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="rgPessoa">RG</label> <input type="text"
							class="form-control" id="rgPessoa"
							placeholder="Insira o número do RG" autofocus="autofocus"
							th:field="*{rgPessoa}" data-mask="00.000.000-0"
							th:classappend="${#fields.hasErrors('rgPessoa')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{rgPessoa}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="emailPessoa">Email</label> <input type="text"
							class="form-control" id="emailPessoa"
							placeholder="Email para Login" autofocus="autofocus"
							th:field="*{emailPessoa}"
							th:classappend="${#fields.hasErrors('emailPessoa')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{emailPessoa}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="senhaPessoa">Senha</label> <input type="password"
							class="form-control" id="senhaPessoa"
							placeholder="Senha para Login" autofocus="autofocus"
							th:field="*{senhaPessoa}"
							th:classappend="${#fields.hasErrors('senhaPessoa')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{senhaPessoa}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cargo">Cargo</label> <select id="cargo"
							class="form-control" th:field="*{cargo}"
							th:classappend="${#fields.hasErrors('cargo')} ? 'is-invalid'">
							<option value="">Selecione...</option>
							<option th:each="c : ${cargos}" th:value="${c.id}"
								th:text="${c.nome}">Auxiliar Contábil</option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{cargo}"></span>
						</div>
					</div>

				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="cidade">Cidade</label> <input type="text"
							class="form-control" id="cidade" th:field="*{endereco.cidade}"
							th:classappend="${#fields.hasErrors('endereco.cidade')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.cidade}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="logradouro">Logradouro</label> <input type="text"
							class="form-control" id="logradouro"
							placeholder="logradouro sem número"
							th:field="*{endereco.logradouro}"
							th:classappend="${#fields.hasErrors('endereco.logradouro')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.logradouro}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="numero">Número</label> <input type="text"
							class="form-control" id="numero" th:field="*{endereco.numero}"
							th:classappend="${#fields.hasErrors('endereco.numero')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.numero}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento"
							placeholder="fundos, casa, AP. 102, .."
							th:field="*{endereco.complemento}"
							th:classappend="${#fields.hasErrors('endereco.complemento')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.complemento}"></span>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="bairro">Bairro</label> <input type="text"
							class="form-control" id="bairro" th:field="*{endereco.bairro}"
							th:classappend="${#fields.hasErrors('endereco.bairro')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.bairro}"></span>
						</div>
					</div>
					<div class="form-group col-md-4">
						<label for="uf">UF</label> <select id="uf" class="form-control"
							th:field="*{endereco.uf}"
							th:classappend="${#fields.hasErrors('endereco.uf')} ? 'is-invalid'">
							<option value="">Selecione...</option>
							<option th:each="uf : ${ufs}" th:value="${uf}"
								th:text="${uf.sigla}">AC</option>
						</select>
						<div class="invalid-feedback">
							<span th:errors="*{endereco.uf}"></span>
						</div>
					</div>
					<div class="form-group col-md-2">
						<label for="cep">Cep</label> <input type="text"
							class="form-control" id="cep" data-mask="00000-000"
							th:field="*{endereco.cep}"
							th:classappend="${#fields.hasErrors('endereco.cep')} ? 'is-invalid'" />
						<div class="invalid-feedback">
							<span th:errors="*{endereco.cep}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="idPessoa" th:field="*{idPessoa}" /> <input
					type="hidden" id="endereco.id" th:field="*{endereco.id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
