<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Agendar Transporte</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/home}" role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Voltar</span>
			</a> 
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="fragments/alert"></div>

			<form
				th:action="${agendaTransporte.id == null} ? @{/agendaTransportes/salvar} : @{/agendaTransportes/editar}"
				th:object="${agendaTransporte}" method="POST">

				<div th:replace="fragments/validator :: validator"></div>
				
				<div class="form-group col-md-4">
					<label for="Aluno">Aluno</label> <select
						id="aluno" class="form-control" th:field="*{aluno}">
						<option value="">Selecione</option>
						<option th:each="a : ${pessoa}" th:value="${a.idPessoa}"
							th:text="${a.nomePessoa}">Administração</option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="Dia da Semana">Dia de Aula na Semana</label> <select
						id="diaSemana" class="form-control" th:field="*{diaSemana}">
						<option value="">Selecione</option>
						<option th:each="d : ${diaSemana}" th:value="${d.id}"
							th:text="${d.nome}">Administração</option>
					</select>
				</div>

				<input type="hidden" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
