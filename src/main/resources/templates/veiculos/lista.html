<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Veiculos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/home}" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Voltar</span>
				</a> <a class="btn btn-primary btn-md" href="/veiculos/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Novo Veiculo</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Marca</th>
							<th>Tipo</th>
							<th>Placa</th>
							<th>Renavam</th>
							<th>Capacidade</th>
							<th>Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="v : ${veiculos}">
							<td th:text="${v.id}">3</td>
							<td th:text="${v.marca}">Administração</td>
							<td th:text="${v.tipo}">Administração</td>
							<td th:text="${v.placa}">Administração</td>
							<td th:text="${v.renavam}">Administração</td>
							<td th:text="${v.capacidade}">Administração</td>
							<td th:text="${v.status}">Administração</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/veiculos/editar/{id} (id=${v.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
							</a>
								<button th:id="${ 'btn_veiculos/excluir/' + v.id}" type="button"
									class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
