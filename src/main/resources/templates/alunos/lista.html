<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Alunos</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/home}" role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Voltar</span>
				</a> <a class="btn btn-primary btn-md" href="/alunos/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Cadastrar Alunos</span>
				</a>
			</div>
		</nav>

		<div class="container">

			<p>
				<i class="oi oi-magnifying-glass"></i><span></span>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseNome" aria-controls="collapseNome">Nome
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseEscola" aria-controls="collapseEscola">Escola
				</button>
				<button class="btn btn-primary" type="button" data-toggle="collapse"
					data-target="#collapseData" aria-controls="collapseData">Data
					de Nascimento</button>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseNome">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/alunos/buscar/nomePessoa}">
								<input class="form-control mr-sm-2" type="search"
									placeholder="nome" aria-label="Search" name="nomePessoa" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseEscola">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								th:action="@{/alunos/buscar/escola}">
								<select class="form-control mr-sm-2" th:name="id"
									aria-label="Search">
									<option value="">Escola</option>
									<option th:each="e : ${ecolas}" th:value="${e.id}"
										th:text="${e.nomeEscola}">Instituição</option>
								</select>
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="collapse" id="collapseData">

						<nav class="navbar navbar-light bg-light">
							<form class="form-inline" method="GET"
								action="/alunos/buscar/dataNascimento">
								<input class="form-control mr-sm-2" type="date"
									aria-label="Search" name="dataNascimento" />
								<button class="btn btn-outline-success my-2 my-sm-0">Search</button>
							</form>
						</nav>

					</div>
				</div>
			</div>

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Rg</th>
							<th>Escola</th>
							<th>Grau Escolar</th>
							<th>Endereço</th>
							<th>Data de Nascimento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="a : ${alunos}">
							<td th:text="${a.idPessoa}">1</td>
							<td th:text="${a.nomePessoa}">Jorge da Silva</td>
							<td th:text="${a.rgPessoa}">Jorge da Silva</td>
							<td th:text="${a.escola.nomeEscola}">Jorge da Silva</td>
							<td th:text="${a.grauEscolar}">Recursos Humanos</td>
							<td>
								<button type="button" class="btn btn-secondary btn-sm"
									data-container="body" data-toggle="popover"
									data-placement="right"
									th:attr="data-content=${#strings.concat(
	                                    		a.endereco.logradouro, ', ',
	                                    		a.endereco.numero, ' ',
	                                    		a.endereco.complemento, ' - ',
	                                    		a.endereco.bairro, ', ',
	                                    		a.endereco.cidade, ' - ',
	                                    		a.endereco.uf.sigla, ' - ',
	                                    		a.endereco.cep
	                                    		)}">

									<span class="oi oi-eye" title="Visualizar" aria-hidden="true"></span>
								</button>
							</td>
							<td
								th:text="${#temporals.format(a.dataNascimento, 'dd/MM/yyyy')}">01/10/2014</td>
							<td colspan="2"><a class="btn btn-info btn-sm"
								th:href="@{/alunos/editar/{idPessoa} (idPessoa=${a.idPessoa})}"
								role="button"> <span class="oi oi-brush" title="Editar"
									aria-hidden="true"></span>
							</a>
								<button
									th:id="${#strings.concat('btn_alunos/excluir/', a.idPessoa)}"
									type="button" class="btn btn-danger btn-sm" data-toggle="modal"
									data-target="#myModal">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>

	</section>
</body>
</html>
